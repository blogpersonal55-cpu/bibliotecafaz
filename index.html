<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioteca - Francisco Antonio de Zela</title>
  <style>
    :root{
      --bg:#f4f6f9; --card:#ffffff; --accent:#2c3e50;
    }
    body { font-family: Arial, sans-serif; margin: 0; background: var(--bg); color:#222; }
    header { background: var(--accent); color: #fff; padding: 14px; text-align: center; font-size: 18px; font-weight:700; }
    .logo { text-align:center; margin:18px 0 8px; }
    .logo img{ width:100px; height:auto; display:inline-block; }
    h1 { text-align:center; color:var(--accent); margin:0 0 12px; font-size:22px; }
    .container { padding:10px; display:grid; gap:14px;
       grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    /* tarjeta de libro */
    .book-card { background:var(--card); border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.08);
                overflow:hidden; text-align:center; transition: transform .14s; display:flex; flex-direction:column; height:100%; }
    .book-card:hover{ transform: translateY(-4px); }

    /* contenedor de la imagen: fija altura para uniformidad */
    .book-thumb { width:100%; height:220px; display:flex; align-items:center; justify-content:center;
                  background:#fff; padding:8px; box-sizing:border-box; }
    /* importante: object-fit: contain para que la imagen se muestre completa sin recortes */
    .book-thumb img { max-width:100%; max-height:100%; object-fit:contain; display:block; }

    .book-info{ padding:10px; margin-top:auto; }
    .book-title{ font-weight:700; font-size:15px; margin-bottom:6px; }
    .book-author{ color:#555; font-size:13px; }

    /* responsive: menos altura en pantallas muy peque침as */
    @media (max-width:380px){ .book-thumb{ height:170px } }
  </style>
</head>
<body>

  <header>
    Instituci칩n Educativa Emblem치tica<br>
    "Francisco Antonio de Zela"
  </header>

  <div class="logo">
    <!-- Tu imagen local (misma carpeta que index.html) -->
    <img src="insignia.png" alt="Insignia">
  </div>

  <h1>游닄 Biblioteca</h1>

  <div class="container" id="book-list"></div>

  <script>
    // Aqu칤 est치n los libros. Ya puse tu URL para "El diario de Ana Frank".
    // Cambia las otras URLs por las portadas oficiales si las tienes.
    const libros = [
      {
        titulo: "El diario de Ana Frank",
        autor: "Ana Frank",
        imagen: "https://m.media-amazon.com/images/I/61afW8NwzlL._UF1000%2C1000_QL80_.jpg"
      },
      {
        titulo: "Atlas de la fauna flora y ecosistema de Tacna",
        autor: "Varios autores",
        imagen: "https://isbn.bnp.gob.pe/files/titulos/118167.jpg"
      },
      {
        titulo: "Historia de la provincia de Tarata",
        autor: "Investigadores de Tacna",
        imagen: "https://http2.mlstatic.com/D_NQ_NP_735248-MPE70468424199_072023-O.webp"
      },
      {
        titulo: "La arquitectura en Tacna",
        autor: "Arquitectos locales",
        imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB2s1_44s6f7X8VZUTtI3FTZ_bRl0ewwfIow&s"
      }
    ];

    const bookList = document.getElementById('book-list');

    libros.forEach(lib => {
      const card = document.createElement('div');
      card.className = 'book-card';

      // envuelve la imagen en <a> para que al tocarla se abra en grande (nueva pesta침a)
      card.innerHTML = `
        <a href="${lib.imagen}" target="_blank" rel="noopener" style="text-decoration:none;color:inherit;">
          <div class="book-thumb">
            <img src="${lib.imagen}" alt="${lib.titulo}">
          </div>
        </a>
        <div class="book-info">
          <div class="book-title">${lib.titulo}</div>
          <div class="book-author">${lib.autor}</div>
        </div>
      `;

      bookList.appendChild(card);
    });
  </script>

</body>
</html>
